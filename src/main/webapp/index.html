<!doctype html>
<html ng-app="AlexTracksApp" ng-controller="MainController">
	<head>
		<meta http-equiv="refresh" content="300" >
		<title>{{title}}</title>
		
		<!-- Oder scripts carefully, check https://cloud.google.com/developers/articles/angularjs-cloud-endpoints-recipe-for-building-modern-web-applications -->
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js" type="text/javascript"></script>
		<script src='js/trackapp.js'></script>
		<script src='js/underscore-min.js'></script>
		<script src='js/angular-google-maps.min.js'></script>
		<script src="https://apis.google.com/js/client.js?onload=startTrackApp"></script>
		
		<style>
		body, html {
  			height: 100%;
  			width: 100%;
		}
		
		div#content {
  			width: 100%; height: 100%;
		}
		
		.angular-google-map-container { 
			height:100%; 
			width:100%; 
			position:absolute; 
			top:0; 
			left:0; 
		}
		</style>
	</head>
	
	<body>
	  	<div ng-hide="is_backend_ready">
	  		<img alt="Loading page..." src="img/ajax-loader.gif" align="center">
	  	</div>		
	  	<div class="content" ng-show="is_backend_ready">
	  		<div ng-view>
	  	</div>
	
	</body>
</html>
